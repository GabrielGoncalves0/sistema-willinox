name: Publicação automática

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sincronizando com o Github
        uses: actions/checkout@v3

      - name: Publicando
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.host }}
          remote-user: ubuntu
          private-ssh-key: ${{ secrets.key }}
          destination-path: /home/ubuntu/sistema/

      - name: Pós-deploy backend - Garante .env
        run: bash scripts/post-deploy-backend.sh
        working-directory: /home/ubuntu/sistema
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Pós-deploy client - Garante .envs do client
        run: bash scripts/post-deploy-client.sh
        working-directory: /home/ubuntu/sistema

      - name: Aplicando as mudanças
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.host }}
          username: ubuntu
          key: ${{ secrets.key }}
          port: 22
          script: |
            cd /home/ubuntu/sistema
            npm install
            npm run build

            cd client
            npm install
            npm run build
            
            cd ..
            pm2 restart client
            pm2 restart api
